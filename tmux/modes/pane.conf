# ============================================================================
# Pane Mode Configuration
# ============================================================================
# This mode is activated with: Ctrl+p
# Provides Zellij-like pane management
# Most bindings are in keybindings.conf under the "pane" key table

# Additional pane mode bindings (Zellij-compatible)
# These complement the main bindings in keybindings.conf

# Note: s (stacked pane) is defined in keybindings.conf

# Toggle floating panes (Zellij: w toggles floating)
bind -T pane w display-message "Floating panes not available in tmux" \; switch-client -T root

# Toggle embed/floating (Zellij: e toggles embed/floating)
bind -T pane e display-message "Embed/floating toggle not available in tmux" \; switch-client -T root

# Rename pane (Zellij: c renames pane)
bind -T pane c command-prompt -p "Pane name:" "select-pane -T '%%'" \; switch-client -T root

# Toggle pane pinned (Zellij: i toggles pinned)
bind -T pane i display-message "Pane pinning not available in tmux" \; switch-client -T root

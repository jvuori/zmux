# ============================================================================
# Zellij-like Status Bar Configuration
# ============================================================================

# Enable status bar
set -g status on

# Status bar position (top, like Zellij)
set -g status-position top

# Status bar update interval
set -g status-interval 1

# Status bar colors (Zellij-inspired dark theme)
set -g status-style "fg=colour244,bg=colour235"

# Status bar left side (session name and tabs)
set -g status-left-length 40
set -g status-left "#[fg=colour51,bold] #S #[fg=colour244]│ "

# Status bar right side (time, date, system info)
# Include prefix-highlight if plugin is installed
set -g status-right-length 80
set -g status-right "#{prefix_highlight}#[fg=colour244]│ #[fg=colour51]%H:%M #[fg=colour244]│ #[fg=colour51]%d %b %Y"

# Window status format (tab-like display)
setw -g window-status-format "#[fg=colour244]#I:#W"
setw -g window-status-current-format "#[fg=colour51,bold]#I:#W"

# Window status separator
setw -g window-status-separator " "

# Activity and bell notifications
setw -g window-status-activity-style "fg=colour51,bg=colour235"
setw -g window-status-bell-style "fg=colour235,bg=colour51"

# Message style
set -g message-style "fg=colour231,bg=colour238"

# Mode style (when in a mode)
setw -g mode-style "fg=colour51,bg=colour238,bold"

# Pane number display
set -g display-panes-colour colour51
set -g display-panes-active-colour colour231

# Clock mode style
setw -g clock-mode-colour colour51


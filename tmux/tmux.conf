# ============================================================================
# Zellij-like tmux Configuration
# ============================================================================
# This configuration makes tmux behave as close as possible to Zellij

# Source configuration files
source-file ~/.config/tmux/keybindings.conf
source-file ~/.config/tmux/statusbar.conf
source-file ~/.config/tmux/sessions.conf
source-file ~/.config/tmux/modes/pane.conf
source-file ~/.config/tmux/modes/tab.conf
source-file ~/.config/tmux/modes/resize.conf
source-file ~/.config/tmux/modes/move.conf
source-file ~/.config/tmux/plugins.conf

# ============================================================================
# General Settings
# ============================================================================

# Increase scrollback buffer
set-option -g history-limit 50000

# Enable mouse support (like Zellij)
set -g mouse on

# Use 256 colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Enable focus events (for better vim integration)
set -g focus-events on

# Aggressive resize (resize windows when client is resized)
setw -g aggressive-resize on

# Renumber windows when one is closed
set -g renumber-windows on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Increase repeat time (for key repeat)
set -g repeat-time 300

# Disable delay after escape key
set -sg escape-time 0

# Enable vi mode
setw -g mode-keys vi

# Better pane splitting
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# ============================================================================
# Visual Settings
# ============================================================================

# Pane borders - use same green as active tab names (colour46)
set -g pane-border-style "fg=colour46"
set -g pane-active-border-style "fg=colour46"

# Pane titles - show pane number and running process name
# Enable pane border status to display pane titles at the top of each pane
setw -g pane-border-status top
# Format: show pane index and current command/process name
# Use same green as active tab names for consistency
# Note: pane-active-border-format is not available in tmux 3.4, so we use the same format
# for all panes. Active panes are still visually distinct via pane-active-border-style.
setw -g pane-border-format "#[fg=colour46,bg=colour235] #{pane_index}: #{pane_current_command} "

# Window status style
setw -g window-status-style "fg=colour244"
setw -g window-status-current-style "fg=colour51,bold"

# Message style
set -g message-style "fg=colour231,bg=colour238"

# ============================================================================
# Plugins
# ============================================================================

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# Load battery plugin (TPM should handle this, but ensure it's loaded)
run '~/.tmux/plugins/tmux-battery/battery.tmux'


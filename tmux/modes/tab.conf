# ============================================================================
# Tab Mode Configuration
# ============================================================================
# This mode is activated with: Ctrl+t
# Provides Zellij-like tab management
# Most bindings are in keybindings.conf under the "tab" key table

# Additional tab mode bindings (Zellij-compatible)
# These complement the main bindings in keybindings.conf

# Toggle active sync tab (Zellij: s toggles sync)
bind -T tab s setw synchronize-panes \; display-message "Tab sync toggled" \; switch-client -T root

# Break pane (Zellij: b breaks pane)
bind -T tab b break-pane \; switch-client -T root

# Break pane right (Zellij: ] breaks right)
bind -T tab ] break-pane -t :.+ \; switch-client -T root

# Break pane left (Zellij: [ breaks left)
bind -T tab [ break-pane -t :.- \; switch-client -T root

# ============================================================================
# Zellij-like Status Bar Configuration
# ============================================================================

# Enable status bar
set -g status on

# Status bar position (bottom)
set -g status-position bottom

# Status bar update interval
set -g status-interval 1

# Status bar colors (Zellij-inspired dark theme)
set -g status-style "fg=colour244,bg=colour235"

# Status bar left side (session name and tabs with nerdfont icons)
set -g status-left-length 40
set -g status-left "#[fg=colour51,bold] 󰆍 #[fg=colour51,bold]#S #[fg=colour244]│ "

# Status bar right side (network, battery graph, CPU bar, time, date with nerdfont icons)
# Include prefix-highlight if plugin is installed
set -g status-right-length 200

# Status right with battery (using plugin format strings), time, and date
# Using tmux-battery plugin format strings for battery display
set -g status-right "#{prefix_highlight}#[fg=colour244]│ #{battery_color_charge_bg}#{battery_color_charge_fg}#{battery_graph}#[default] #{battery_icon_status} #[fg=colour51]#{battery_percentage} #[fg=colour244]│ #[fg=colour51]󰥔 %H:%M #[fg=colour244]│ #[fg=colour51]󰃭 %d %b %Y"

# Window status format (Zellij-like tabs with Nerd Font Powerline dividers)
# The divider is part of each tab to create a continuous look
# Using nf-pl-right_hard_divider (U+E0B0) for seamless tab connection
# Inactive tabs: gray background with black text, divider at the end
setw -g window-status-format "#[fg=colour235,bg=colour244]#[fg=colour0,bg=colour244,bold] #I: #W #[fg=colour244,bg=colour235]"
# Active tab: bright green background with black text, divider at the end
setw -g window-status-current-format "#[fg=colour235,bg=colour46]#[fg=colour0,bg=colour46,bold] #I: #W #[fg=colour46,bg=colour235]"

# Window status separator (empty, chevron is part of tab format)
setw -g window-status-separator ""

# Activity and bell notifications (these styles apply to window-status-format)
# Activity indicator will show in the window status when there's activity
setw -g window-status-activity-style "fg=colour0,bg=colour46"
# Bell indicator will show in the window status when there's a bell
setw -g window-status-bell-style "fg=colour0,bg=colour5"

# Message style
set -g message-style "fg=colour231,bg=colour238"

# Mode style (when in a mode)
setw -g mode-style "fg=colour51,bg=colour238,bold"

# Pane number display
set -g display-panes-colour colour51
set -g display-panes-active-colour colour231

# Clock mode style
setw -g clock-mode-colour colour51

# ============================================================================
# Window/Pane Background Colors (from original tmux config)
# ============================================================================
# Active pane has different background color than inactive panes
# Active pane: completely black - makes it stand out
# Inactive panes: dark gray - less prominent but still dark
setw -g window-style "fg=default,bg=colour235"
setw -g window-active-style "fg=default,bg=colour0"

